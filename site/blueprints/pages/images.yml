title: page.images.title
image:
  icon: images
  back: "var(--theme-primary)"
  color: "var(--theme-accent)"

options:
  # access
  changeSlug: false
  changeStatus: false
  # changeTemplate
  changeTitle: false
  # create
  delete: false
  duplicate: false
  # list
  move: false
  preview: false
  # sort
  update: false

status:
  draft: false
  unlisted: true
  listed: false

tabs:
  list:
    label: tab.list.label
    icon: list-bullet
    sections:
      list:
        label: section.images.label
        type: files
        template: image
        layout: table
        size: tiny
        limit: 60
        uploads:
          template: image
        search: true
        columns:
          alt:
            label:
              de: Alt-Text
              en: Alt text
            value: "{{ file.alt }}"
          tags:
            label:
              de: Schlagw√∂rter
              en: Tags
            type: tags
        sortBy: filename desc
  grid:
    label: tab.grid.label
    icon: grid
    sections:
      grid:
        label: section.images.label
        type: files
        template: image
        layout: cardlets
        limit: 60
        uploads:
          template: image
        info: '{{ file.alt.isNotEmpty ? file.filename : "" }}'
        text: "{{ file.alt.or(file.filename) }}"
        sortBy: filename desc
