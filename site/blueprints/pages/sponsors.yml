title: page.sponsors.title
image:
  icon: server
  back: "var(--theme-primary)"
  color: "var(--theme-accent)"

options:
  # access
  changeSlug: false
  changeStatus: false
  # changeTemplate
  changeTitle: false
  # create
  delete: false
  duplicate: false
  # list
  move: false
  preview: false
  # sort
  update: true

status:
  draft: false
  unlisted: true
  listed: false

tabs:
  list:
    label: tab.list.label
    icon: list-bullet
    sections:
      fields:
        type: fields
        fields:
          sponsors:
            label: section.sponsors.label
            type: structure
            fields:
              name:
                label: Name
                type: text
              url:
                label: URL
                type: url
              logo:
                label: Logo
                type: files
                uploads:
                  parent: site.find('page://images')
                  template: image
                multiple: false
                image:
                  cover: false
                info: "{{ file.alt }}"
                query: site.find('page://images').images.filterBy('template', 'image')
              visible:
                label: Zichtbaar
                type: toggle
                default: true
                width: 1/3
              priority:
                label: Priority
                type: select
                options:
                  low: Low
                  medium: Medium
                  high: High
                width: 1/3
              editions:
                label: Edities
                type: multiselect
                width: 1/3
                options:
                  2024: 2024
                  2025: 2025
                  2026: 2026
      list:
        label: section.sponsors.label
        type: files
        template: image
        layout: table
        size: tiny
        limit: 60
        uploads:
          template: image
        search: true
        columns:
          alt:
            label:
              de: Alt-Text
              en: Alt text
            value: "{{ file.alt }}"
          tags:
            label:
              de: Schlagw√∂rter
              en: Tags
            type: tags
        sortBy: filename desc
  grid:
    label: tab.grid.label
    icon: grid
    sections:
      grid:
        label: section.images.label
        type: files
        template: image
        layout: cardlets
        limit: 60
        uploads:
          template: image
        info: '{{ file.alt.isNotEmpty ? file.filename : "" }}'
        text: "{{ file.alt.or(file.filename) }}"
        sortBy: filename desc
